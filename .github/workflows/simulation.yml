name: Elliptic Curve Simulation

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    # Run daily at midnight to verify state
    - cron: '0 0 * * *'

jobs:
  compute_curve:
    runs-on: ubuntu-latest
    name: "Execute Curve Kernel"
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run Physics Kernel
      run: |
        python curve.py

    - name: Run Codex Kernel
      run: |
        python codex.py
