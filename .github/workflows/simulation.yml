name: Mathematical Simulation

on:
  # Run manually from the Actions tab
  workflow_dispatch:
  # Run on push to main
  push:
    branches: [ "main" ]
  # scheduled run
  schedule:
    - cron: '0 0 * * *'

jobs:
  run_curve:
    runs-on: ubuntu-latest
    name: "Execute Elliptic Curve Logic"
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run Simulation Script
      run: |
        python curve.py
